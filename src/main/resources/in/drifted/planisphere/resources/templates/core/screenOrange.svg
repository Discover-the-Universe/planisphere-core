            <stop offset="1" style="stop-color:#000"/>
        </radialGradient>
        <radialGradient id="gradient" cx="50%" cy="50%" r="50%">
            <stop offset="0" style="stop-color:#ff2d00"/>
            <stop offset="1" style="stop-color:#ffc93f"/>
        </radialGradient>
        <clipPath id="clip">
