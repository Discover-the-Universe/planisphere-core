<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     x="0px" y="0px" width="1024px" height="768px" viewBox="594.2 1135.6 1024 768" enable-background="new 594.2 1135.6 1024 768" onload="startup(evt)">
    <?mouseEventsScript?>
    <defs>
        <style type="text/css" xml:space="preserve">
            <![CDATA[
            ${droid-sans.font-face}
            svg {
                margin: auto;
                background: #4D4D4D;
                font-family: ${droid-sans.font-family};
                -moz-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
            }
            #cursorPreloader {
                cursor: url(../closedhand.cur), crosshair;
            }
            #designer {
                font-size: 12px;
                fill: #DD4500;
            }
            .invisible {
                fill: none;
                stroke: none;
            }
            .mapBackground {
                fill: #003E61;
            }
            .maskBlack {
                fill: black;
            }
            .maskWhite {
                fill: white;
            }
            .dummyRectBlue {
                fill: #4D4D4D;
            }
            .eventsTarget {
                fill: white;
                opacity: 0;
            }
            .dialHoursMarkerMajor path {
                fill: #DD4500;
            }
            .dialHoursMarkerMajor text {
                fill: #FA9600;
                text-anchor: middle;
                font-weight: bold;
                font-size: 16px;
            }
            .dialHoursMarkerMinor text {
                fill: #FFD43F;
                text-anchor: middle;
                font-weight: bold;
                font-size: 12px;
            }
            .dialHoursMarkerHalf {
                fill: #FFD43F;
            }
            .monthsAreaBorder {
                fill: none;
                stroke: #DD4500;
                stroke-width: 2;
            }
            .dialMonthsTick {
                fill: none;
                stroke: white;
                stroke-width: 2;
            }
            .dialMonthsLabelMajor {
                font-size: 18px;
                fill: white;
                text-anchor: middle;
            }
            .dialMonthsLabelMinor {
                font-size: 10px;
                fill: white;
                text-anchor: middle;
            }
            .cardinalPointLabel {
                font-size: 18px;
                fill: #DD4500;
                stroke: none;
                text-anchor: middle;
            }
            .cardinalPointTick,
            .mapAreaBorder {
                fill: none;
                stroke: #DD4500;
                stroke-width: 3;
            }
            .coordLabelRa {
                font-size: 9px;
                fill: #2ABACF;
                text-anchor: start;
            }
            .coordLabelDec {
                font-size: 9px;
                fill: #2ABACF;
                text-anchor: end;
            }
            .constellationNames {
                fill: white;
                font-size: 9px;
                text-anchor: middle;
            }
