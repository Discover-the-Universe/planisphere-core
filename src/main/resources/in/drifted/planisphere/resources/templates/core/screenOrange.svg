            #buttonMoreInfo:hover .buttonBorder,
            #buttonSettings:hover .buttonBorder,
            #buttonExport:hover .buttonBorder {
                fill: brown;
            }
            #buttonFlip:hover .gradientDown,
            #buttonMoreInfo:hover .gradientDown,
            #buttonSettings:hover .gradientDown,
            #buttonExport:hover .gradientDown {
                stop-color: #EE4400;
            }
            #buttonFlip:hover .reflection,
            #buttonMoreInfo:hover .reflection,
            #buttonSettings:hover .reflection,
            #buttonExport:hover .reflection {
                fill: #FF5500;
            }
            #buttonFlip .gradientUp,
            #buttonMoreInfo .gradientUp,
            #buttonSettings .gradientUp,
            #buttonExport .gradientUp {
                stop-color: brown;
            }
            #buttonFlip .buttonBorder,
            #buttonMoreInfo .buttonBorder,
            #buttonSettings .buttonBorder,
            #buttonExport .buttonBorder {
                fill: brown;
            }
            #buttonFlip .gradientDown,
            #buttonMoreInfo .gradientDown,
            #buttonSettings .gradientDown,
            #buttonExport .gradientDown {
                stop-color: #DD4500;
            }
            #buttonFlip .reflection,
            #buttonMoreInfo .reflection,
            #buttonSettings .reflection,
            #buttonExport .reflection {
                fill: #EE5500;
            }
            .arrowBottom,
            .moreInfo,
            .gearLarge,
            .planisphere {
                fill: #FA9600;
            }
            .arrowTop,
            .gearSmall,
            .scissors {
                fill: #DD4500;
            }
