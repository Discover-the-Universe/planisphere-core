                fill: none;
                stroke-width: 1;
                stroke: grey;
                stroke-dasharray: 5 3;
            }
            .constellationLines {
                fill: none;
                stroke-width: 1.2;
                stroke: #9A9A9A;
            }
            .ecliptic {
                fill: none;
                stroke-width: 0.7;
                stroke: #2ABACF;
            }
            .coords {
                fill: none;
                stroke-width: 0.7;
                stroke: grey;
            }
            .milkyWayBright {
                fill: #004e75;
                stroke: none;
            }
            .milkyWayDark {
                fill: #00466B;
                stroke: none;
            }
            .star {
                stroke-linecap: round;
                stroke: yellow;
            }
            .level0 {
                stroke-width: 8;
            }
            .level1 {
                stroke-width: 7;
            }
            .level2 {
                stroke-width: 6;
            }
            .level3 {
                stroke-width: 5;
            }
            .level4 {
                stroke-width: 4;
            }
            .level5 {
                stroke-width: 3;
            }
            .level6 {
                stroke-width: 2;
            }
            .level7 {
                stroke-width: 1;
            }

