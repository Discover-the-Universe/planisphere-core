    <g transform="translate(594.2, 1135.6)">
        <g id="contentGenerated" transform="translate(512, 384)">
            <g mask="url(#maskWheel)">
                <g id="wheel"/>
            </g>
            <g id="mouseAreas">
                <g id="passive" transform="translate(-512, -384)" onmousemove="wheelMouseMove(evt)" onmouseup="wheelMouseUp(evt)">
                    <use xlink:href="#fullArea" class="eventsTarget"/>
                </g>
                <g id="active" style="cursor: url(../openhand.cur), pointer;" onmousedown="wheelMouseDown(evt)" onmousemove="wheelMouseMove(evt)" onmouseup="wheelMouseUp(evt)">
                    <use xlink:href="#mapArea" class="eventsTarget"/>
                    <use xlink:href="#monthsArea" class="eventsTarget"/>
                </g>
            </g>
            <g id="frontGraphics">
